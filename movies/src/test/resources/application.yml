spring:
  datasource:
    url: jdbc:h2:mem:db;DB_CLOSE_DELAY=-1
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: validate
    database: h2
    show-sql: true
  session:
    # Disabling redis in tests TODO: may need to add some overriding of beans-allowance as well
    store-type: none

eureka:
  client:
    enabled: false

