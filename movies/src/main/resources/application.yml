spring:
  application:
    name: movies
  datasource:
    url: "jdbc:postgresql://postgres_movies:5432/postgres"
    username: "postgres"
    password: ""
    driver-class-name: "org.postgresql.Driver"
  jpa:
    database: "postgresql"
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        jdbc:
          lob:  # Disables error-like log in console:
            non_contextual_creation: true #https://github.com/spring-projects/spring-boot/issues/12007

# Explicitly tell Spring to throw an exception when 404
  mvc:
    throwExceptionIfNoHandlerFound: true
  resources:
    add-mappings: false


eureka:
  instance:
    preferIpAddress: true
  client:
    healthcheck:
      enabled: true
    serviceUrl:
      defaultZone: http://registr:8761/eureka/